# docker-compose.override.yml
version: '3.8'
services:
  api:
    volumes:
      - .:/app:cached
    environment:
      - DEBUG=True
      - LOG_LEVEL=DEBUG
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
  
  db:
    ports:
      - "5433:5432"  # Different port for development
    environment:
      - POSTGRES_DB=ai_intern_dev
      - POSTGRES_PASSWORD=dev_password
